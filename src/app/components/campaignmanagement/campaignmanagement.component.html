            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

        <div class="pb-8 pt-5 pt-md-8">
            <!-- Page content -->
            <div class="container-fluid mt--7">      
                <div class="row mt-5">
                    <div class="col-xl-12 mb-5 mb-xl-0">
                        <div class="card">                  
                            <div class="table-responsive shadow">
                                <!-- Projects table -->
                                <table mat-table [dataSource]="dataSource" matSort class="table align-items-center table-flush">  
                                    <!-- ID Column -->
                                    <ng-container matColumnDef="campaignname">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Campaign Name </th>
                                        <td mat-cell *matCellDef="let row"> {{row.campaignname}} </td>
                                    </ng-container>

                                    <!-- Progress Column -->
                                    <ng-container matColumnDef="brand">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Brand Association </th>
                                        <td mat-cell *matCellDef="let row"> {{row.brand}}</td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="mappings">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> No of Mappings </th>
                                        <td mat-cell *matCellDef="let row"> {{row.mappings}} </td>
                                    </ng-container>

                                    <!-- Color Column -->
                                    <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Status </th>
                                        <td mat-cell *matCellDef="let row" > {{row.status}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="views">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Views </th>
                                        <td mat-cell *matCellDef="let row" > {{row.views}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="actions" class="text-center actions">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Actions </th>
                                        <td mat-cell *matCellDef="let row">
                                    </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
